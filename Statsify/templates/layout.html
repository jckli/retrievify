<!DOCTYPE html>
<html>
    <head>
        {% block head %}
        <meta charset="utf-8" />
        <title>Statsify</title>
        <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.css">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="../static/content/navbar.css">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        {% endblock %}
    </head>
    <body>
        {% block nav %}
        <div class="d-flex flex-column flex-shrink-0 p-3 text-white bg-dark main" style="width:280px; height: 100%; position: fixed; z-index: 1;">
            <a href="/" class="d-flex align-items-center mb-3 mb-md-0 text-white text-decoration-none title">
                <img class="me-2" width="32" height="32" src="/static/imgs/logo.png"></img>
                <span class="fs-4">Statsify</span>
            </a>
            <hr>
            <ul class="nav nav-pills flex-column mb-auto">
            <li class="nav-item">
                <a href="/home" class="nav-link text-white home-active" aria-current="page">
                    <i class="bi me-2 fa-solid fa-house" width="16" height="16"></i>
                    Home
                </a>
            </li>
            <li>
                <a href="/dp" class="nav-link text-white data-package-active">
                    <i class="bi me-2 fa-solid fa-box-open" width="16" height="16"></i>
                    Data Package
                </a>
            </li>
            </ul>
            <hr>
            <div class="dropdown">
                <a href="#" class="d-flex align-items-center text-white text-decoration-none dropdown-toggle" id="dropdownUser1" data-bs-toggle="dropdown" aria-expanded="false">
                    <img src="{{ userpfp }}" alt="" width="32" height="32" class="rounded-circle me-2">
                    {{ userName }}
                </a>
                <ul class="dropdown-menu dropdown-menu-dark text-small shadow" aria-labelledby="dropdownUser1">
                    <li><a class="dropdown-item" href="/privacy" target="_blank">Privacy Policy</a></li>
                    <li><a class="dropdown-item" href="https://www.spotify.com/us/account/apps/" target="_blank">Remove Account</a></li>
                    <li><a class="dropdown-item" href="https://www.spotify.com/logout/" target="_blank">Sign Out</a></li>
                </ul>
            </div>
        </div>
        {% endblock %}
        <div id="content">
            {% block content %}
            {% endblock %}
        </div>
    </body>
</html>
